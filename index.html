<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <!-- Linking bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- Linking css -->
<link rel="stylesheet" href="styles.css">

<!-- Linking google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">



</head>
<body>

       <!-- Navbar section -->
     <header class="nav-bar">
          <div>
               <nav>
                    <div><h1>NEXUS CAR DEALERS</h1></div>
                    <ul class="nav-items">
                         <li><a href="#home" class="home">Home</a></li>
                         <li><a href="#shop" class="shop">Shop</a></li>
                         <li><a href="#contact" class="contact">Contact us</a></li>
                    </ul>
               </nav>
     </div>
     </header>
     
     <!-- HOME SECTION -->
<header class="home-sec" id="home">
     <div>
          <h1>Home</h1>
     </div>
     <div>
          <img src="assets/car.png" alt="car" >
     </div>
</header>

     <!-- SHOP SECTION -->
<header class="shop-sec" id="shop">
     <div>
          <h1>Find the car of your dreams</h1>
          <div>
               <h1>Available Cars</h1>
               <ul id="available-cars"></ul>
          
               <h2>Selected Car</h2>
               <div>
                    <img id="poster" src="" alt="Car Poster">
                    <h3 id="car-name"></h3>
                    <p>Price: <span id="price"></span></p>
               </div>
          
               <h2>Reviews</h2>
               <ul id="reviews-list"></ul>
               <form>
                    <label for="reviews">Leave a Review:</label><br>
                    <textarea id="reviews" name="reviews"></textarea><br>
                    <button id="submit-btn" type="button">Submit</button><br>
                    <button id="delete-btn" type="button">Delete</button><br>
               </form>

     
</header>

     <!-- CONTACT US SECTION -->
<header class="contact-sec" id="contact">
     <div>
          <h1>Reach out to us</h1>
     </div>
</header>
     <!-- FOOTER SECTION -->

     <!-- Linking js -->
     <script src="script.js"></script>

</body>
</html>
